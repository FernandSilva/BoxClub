<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>GrowBuddy</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/icons/GrowB-192x192.jpeg" />

    <!-- PWA: Manifest & Theme -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#2E8B57" />

    <!-- PWA: Apple iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="GrowBuddy" />
    <link rel="apple-touch-icon" href="/icons/GrowB-192x192.jpeg" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.growbuddy.club/" />
    <meta property="og:title" content="GrowBuddy" />
    <meta property="og:description" content="Explore your gardening companion with GrowBuddy!" />
    <meta property="og:image" content="https://www.growbuddy.club/icons/GrowB-512x512.jpeg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.growbuddy.club/" />
    <meta property="twitter:title" content="GrowBuddy" />
    <meta property="twitter:description" content="Explore your gardening companion with GrowBuddy!" />
    <meta property="twitter:image" content="https://www.growbuddy.club/icons/GrowB-512x512.jpeg" />
  </head>
